<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/page-404.min.css">
    <title>404</title>
  </head>
<body>
  @@include('html/header.html', {})
  <main class="main">
    <section class="error">
      <div class="error__inner">
        <div class="error__box">
          <img class="error__box-img" src="./img/404.svg" alt="ERROR">
        </div>
        <p class="error__title">
          Page not found
        </p>
        <p class="error__text">
          Unfortunately, the page you requested is out of date or does not exist
        </p>
        <a class="error__btn" href="index.html">
          Go to main page
        </a>
      </div>
    </section>
  </main>
  @@include('html/footer.html', {})
  <script src="./js/app.min.js"></script>
</body>
</html>
