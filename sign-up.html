<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/sign-up.min.css">
    <title>Sign-up</title>
  </head>
<body>
  <section class="sign-up">
    <a class="logo sign-in__logo" href="index.html">
      <img class="logo__img sign-in__logo-img" src="./img/icons/header-logo-icon.svg" alt="logo">
    </a>
    <div class="sign-up__inner">
      <div class="sign-up__btns">
        <button type="button" class="sign-up__btn"></button>
        <button type="button" class="sign-up__btn"></button>
      </div>
      <p class="sign-up__with">
        Sign up with
      </p>
      <div class="sign-in__social-login social-login">
        <button class="social-login__btn" type="button">
          <div class="social-login__box">
            <img class="social-login__box-img" src="./img/icons/Login-icon_google.svg" alt="google">
          </div>
          <span class="social-login__text">
            Google
          </span>
        </button>
        <button class="social-login__btn" type="button">
          <div class="social-login__box social-login__box--apple">
            <img class="social-login__box-img" src="./img/icons/Login-icon_apple.svg" alt="google">
          </div>
          <span class="social-login__text">
            Apple
          </span>
        </button>
        <button class="social-login__btn" type="button">
          <div class="social-login__box social-login__box--facebook">
            <img class="social-login__box-img" src="./img/icons/Login-icon_facebook.svg" alt="google">
          </div>
          <span class="social-login__text">
            Facebook
          </span>
        </button>
      </div>
      <form class="form sign-up__form" action="#">
        <input class="form__input" type="text">
        <input class="form__input" type="text">
        <input class="form__input" type="text">
        <input class="form__input" type="text">
        <button class="sign-in__btn sign-up__btn" type="submit"></button>
      </form>
    </div>
    <p class="sign-in__create">
      Don't have an account? <a class="sign-in__create-link" href="sign-up.html">
        Create one
      </a>
    </p>
  </section>
  <script src="./js/app.min.js"></script>
</body>
</html>
